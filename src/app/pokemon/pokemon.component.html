<div *ngFor="let pokemon of pokemons">
    <mat-card>

        <mat-card-header>
            {{pokemon.name}}
        </mat-card-header>
        
    <mat-card-content>
        <img mat-card-image [src]="pokemon.sprites.front_default" alt="Pokemon">
    </mat-card-content>
        
    </mat-card>
</div>
