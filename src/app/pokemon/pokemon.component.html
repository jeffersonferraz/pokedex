<div class="container">
    <mat-card class="card" *ngFor="let pokemon of pokemons">
                <mat-card-header>
                    <mat-card-title>
                        {{pokemon.name}}
                    </mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                    <img mat-card-lg-image [src]="pokemon.sprites.front_default" alt="Pokemon">
                </mat-card-content>

    </mat-card>
</div>
